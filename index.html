<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secc - Firebase Login & Iframe</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }

    /* Particles background */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Login/Logout user info box */
    #user-info {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
    }

    #google-login, #logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #F1C40F;
      color: black;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #google-login:hover, #logout-btn:hover {
      background-color: #F39C12;
    }

    /* Style for buttons */
    .nav-btn {
      margin: 15px;
      padding: 12px 25px;
      background-color: #F1C40F;
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .nav-btn:hover {
      background-color: #F39C12;
    }

    /* Style for iframe */
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
    }

    /* Text for username */
    #user-name {
      font-size: 18px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- Particles.js background -->
  <div id="particles-js"></div>

  <!-- User info and login/logout buttons -->
  <div id="user-info">
    <p>Welcome, <span id="user-name"></span></p>
    <button id="logout-btn">Logout</button>
  </div>

  <button id="google-login">Login with Google</button>

  <!-- Buttons to change iframe source -->
  <div style="position: absolute; top: 120px; left: 50%; transform: translateX(-50%);">
    <button class="nav-btn" data-url="https://www.youtube.com">YouTube</button>
    <button class="nav-btn" data-url="https://chat.openai.com">ChatGPT</button>
    <button class="nav-btn" data-url="https://www.tiktok.com">TikTok</button>
    <button class="nav-btn" data-url="https://now.gg">Now.gg</button>
    <button class="nav-btn" data-url="https://1v1.lol">1v1.lol</button>
  </div>

  <!-- Iframe to display websites -->
  <iframe id="website-frame" src=""></iframe>

  <!-- Firebase and Custom JS -->
  <script src="app.js"></script>

</body>
</html>

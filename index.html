<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secc - Website Viewer</title>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Particles.js background -->
  <div id="particles-js"></div>

  <!-- Buttons to change iframe source -->
  <div>
    <button class="nav-btn" data-url="https://www.youtube.com">YouTube</button>
    <button class="nav-btn" data-url="https://chat.openai.com">ChatGPT</button>
    <button class="nav-btn" data-url="https://www.tiktok.com">TikTok</button>
    <button class="nav-btn" data-url="https://now.gg">Now.gg</button>
    <button class="nav-btn" data-url="https://1v1.lol">1v1.lol</button>
  </div>

  <!-- Iframe to display websites -->
  <iframe id="website-frame" src=""></iframe>

  <!-- Custom JS -->
  <script src="app.js"></script>

  <!-- Particles Configuration -->
  <script src="particles-config.js"></script>

</body>
</html>
